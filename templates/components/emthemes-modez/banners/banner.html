
<div class="emthemesModez-banner {{#if style}}emthemesModez-banner--{{style}}{{/if}} {{#if style2}}emthemesModez-banner--{{style2}}{{/if}}">
	{{#if image}}{{#if image '!=' ' '}}
	<figure class="emthemesModez-banner-figure">
		<a href="{{url}}"><img class="emthemesModez-banner-image" src="{{image}}" alt="{{title}}" title="{{title}}" /></a>

		<figcaption class="emthemesModez-banner-figcaption">
			<div class="emthemesModez-banner-figcaption-body">
				{{#if title}}{{#if title '!=' ' '}}
				<h4 class="emthemesModez-banner-figcaption-title">{{title}}</h4>
				{{/if}}{{/if}}

				{{#if text}}{{#if text '!=' ' '}}
				<div class="emthemesModez-banner-figcaption-text">{{text}}</div>
				{{/if}}{{/if}}

				{{#if button}}{{#if button '!=' ' '}}
				<a href="{{url}}" class="button button--primary button--small emthemesModez-banner-figcaption-button">{{button}}</a>
				{{/if}}{{/if}}
			</div>
		</figcaption>
	</figure>
	{{/if}}{{/if}}
</div>
