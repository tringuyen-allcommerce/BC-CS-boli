<div class="emthemesModez-instafeed-container {{#if style}}emthemesModez-instafeed-container--{{style}}{{/if}}">
    {{#unless hide_heading}}
    <h2 class="page-heading">{{lang 'instagram.title'}}</h2>
    {{/unless}}
    {{#if show_subheading}}
    <div class="emthemesModez-instafeed-desc">{{{lang 'instagram.description'}}}</div>
    {{/if}}
    <div id="instafeed" class="emthemesModez-instafeed emthemesModez-instafeed--carousel {{#if style}}emthemesModez-instafeed--{{style}}{{/if}}" 
        data-emthemesmodez-instafeed-carousel='{
            "dots": false,
            "infinite": false,
            "mobileFirst": true,
            "slidesToShow": 2,
            "slidesToScroll": 2,
            "responsive": [
                {
                    "breakpoint": 1260,
                    "settings": {
                        "slidesToScroll": 2,
                        "slidesToShow": {{#if columns}}{{columns}}{{else}}6{{/if}}
                    }
                },
                {
                    "breakpoint": 800,
                    "settings": {
                        "slidesToScroll": 2,
                        "slidesToShow": {{#if columns}}{{columns}}{{else}}6{{/if}}
                    }
                },
                {
                    "breakpoint": 550,
                    "settings": {
                        "slidesToScroll": 2,
                        "slidesToShow": 2
                    }
                }
            ]}'
    ></div>
</div>

<script type="text/javascript" src="{{cdn '/assets/vendor/instafeed/instafeed.min.js'}}"></script>
