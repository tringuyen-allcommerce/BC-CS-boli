<div class="form-field" data-product-attribute="set-radio">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        {{ this.display_name }}:

        {{#if required}}
            <small class="emthemesModez-requiredMark">{{lang 'common.required'}}</small>
        {{/if}}

        {{> components/emthemes-modez/products/field-guide}}
    </label>

    {{#each this.values}}
        <input
            class="form-radio"
            type="radio"
            id="attribute_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}checked{{/if}}
            {{#if ../required}}required{{/if}}>
        <label data-product-attribute-value="{{id}}" class="form-label" for="attribute_{{id}}">{{this.label}}</label>
    {{/each}}
</div>
